<template name="sessionPage">
	<div class="page">
		<article class="sessionElement">
			{{> sessionElement}}
			<a id="aanmeldBtn" href="/aanmelden" class=btn-primary>aanmelden</a>
			<ul>	
			{{#each participants}}
				<li>{{this}}</li>
			{{/each}}
			</ul>
		</article>
		{{#if preTestLink}}
    	<iframe class="pretestFrame" id="iframe" src="{{preTestLink}}?embedded=true">Loading...</iframe>
    	<!-- TODO Should move styling for iframes to CSS, really -->
   		{{/if}}
	</div>
</template>
